<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edu-Bot Feedback</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f0f4ff;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .feedback-container {
      background: #fff;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 500px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 1rem;
    }

    button {
      margin-top: 1.5rem;
      background-color: #4b7bec;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      width: 100%;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #3867d6;
    }

    .success-msg {
      margin-top: 1rem;
      text-align: center;
      color: green;
      display: none;
    }
  </style>
</head>
<body>

  <div class="feedback-container">
    <h2>üìù Feedback for Edu-Bot</h2>
    <form id="feedbackForm">
      <label for="name">Student Name</label>
      <input type="text" id="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" required />

      <label for="rating">Rate Edu-Bot (1 to 5)</label>
      <select id="rating" required>
        <option value="">--Select--</option>
        <option value="1">1 - Poor</option>
        <option value="2">2 - Fair</option>
        <option value="3">3 - Good</option>
        <option value="4">4 - Very Good</option>
        <option value="5">5 - Excellent</option>
      </select>

      <label for="message">Your Feedback</label>
      <textarea id="message" rows="4" required></textarea>

      <button type="submit">Submit Feedback</button>
      <p class="success-msg" id="successMsg">‚úÖ Thank you for your feedback!</p>
    </form>
  </div>

  <script>
    const form = document.getElementById("feedbackForm");
    const successMsg = document.getElementById("successMsg");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      // You can add backend logic here (e.g., POST to Firebase or MongoDB)

      successMsg.style.display = "block";
      form.reset();

      // Optionally hide message after 3 seconds
      setTimeout(() => {
        successMsg.style.display = "none";
      }, 3000);
    });
  </script>
</body>
</html>
